<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="/calc/calc.css">
</head>
<body style="background-image: url(./images/pexels-pixabay-159872.jpg); background-size:100% 100%;">
    <section class="container m-auto mt-3 p-2" id="section">
        <input type="text" class="p-1 mt-2" id="myInp2" readonly disabled>
        <input type="text" class="p-1" id="myInp" readonly disabled>
      <div class="mt-3">
        <button class="btn  mt-2 " style="width:23.1%;  color: coral;" onclick="cleared()"><span class="" style="margin-left:-2px;">AC</span></button>
        <button class="btn  mt-2 " style="width: 23.1%;  " onclick="backspace(7)"><span class=""><img src="/image/icons8-clear-symbol-24.png" class="img-fluid" alt=""></span></button>
        <button class="btn  mt-2 " style="width: 23.1%;  color: coral;" onclick="percent('%')"><span class="">%</span></button>
        <button class="btn  mt-2 " style="width: 23.1%; color: white; " onclick="divide('/')"><span class=""><img src="/image/divide-svgrepo-com.svg" class="img-fluid" alt=""></span></button>
        <button class="btn  mt-2 " style="width: 23.1%; color: white; " onclick="seven(7)"><span class="">7</span></button>
        <button class="btn  mt-2 " style="width: 23.1%; color: white; " onclick="eight(8)"><span class="">8</span></button>
        <button class="btn  mt-2 " style="width: 23.1%; color: white; " onclick="nine(9)"><span class="">9</span></button>
        <button class="btn  mt-2 " style="width: 23.1%;  color: coral;" onclick="multiply('*')"><span class="">x</span></button>
        <button class="btn  mt-2 " style="width: 23.1%; color: white; " onclick="four(4)"><span class="">4</span></button>
        <button class="btn  mt-2 " style="width: 23.1%; color: white; " onclick="five(5)"><span class="">5</span></button>
        <button class="btn  mt-2 " style="width: 23.1%; color: white; " onclick="six(6)"><span class="">6</span></button>
        <button class="btn  mt-2 " style="width: 23.1%; color: white;  color: coral;" onclick="minus('-')"><span class="">-</span></button>
        <button class="btn  mt-2 " style="width: 23.1%; color: white; " onclick="one(1)"><span class="">1</span></button>
        <button class="btn  mt-2 " style="width: 23.1%; color: white; " onclick="two(2)"><span class="">2</span></button>
        <button class="btn  mt-2 " style="width: 23.1%; color: white; " onclick="three(3)"><span class="">3</span></button>
        <button class="btn  mt-2 " style="width: 23.1%;  color: coral;" onclick="plus('+')"><span class="">+</span></button>
        <button class="btn  mt-2 " style="width: 23.1%; color: white; " onclick="zero(0)"><span class="">0</span></button>
        <button class="btn  mt-2 " style="width: 23.1%; color: white; " onclick="point('.')"><span class="">.</span></button>
        <button class="btn  mt-2 " style="width: 47.5%; background-color: rgb(0, 0, 0); color: coral;" onclick="equals('=')"><span class="">=</span></button>
      </div>



    </section>

    <script src="/calc/calc.js"></script>
</body>
</html>
